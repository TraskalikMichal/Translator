<ion-header>
  <ion-navbar>
    <ion-title>
      History
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let his of historyArray">
        <ion-item #item>
          <span>{{his.translationText}}<sub>{{his.from}}</sub> </span>â†’ <span></span><span>{{his.translationResult}}<sub>{{his.to}}</sub></span>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="danger" (click)="delete(his)">
            Delete
          </button>
        </ion-item-options>
    
        <ion-item-options side="right">
          <button ion-button (click)="textToSpeech(his.translationResult)">
            Speech
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
