<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Translator</h2>
  <ion-list>
    
      <ion-item>
        <ion-label fixed>Your text</ion-label>
        <ion-input #tText type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>From</ion-label>
        <ion-select [(ngModel)]="langFrom">
          <ion-option *ngFor="let lang of languages" [value]="lang">{{lang | uppercase}}</ion-option>          
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>To</ion-label>
        <ion-select [(ngModel)]="langTo">
          <ion-option *ngFor="let langTo of languages" [value]="langTo">{{langTo | uppercase}}</ion-option>          
        </ion-select>
      </ion-item>

    </ion-list>

    <button (click)="translateClick(tText.value)" ion-button full>Translate</button>

    <ion-card>
      
        <ion-card-header>
          Translated
        </ion-card-header>
      
        <ion-card-content>
           {{ cardContent }}
        </ion-card-content>
      
    </ion-card>

    <ion-card>
      
        <ion-card-header>
          History
        </ion-card-header>
      
        <ion-card-content>
          <div *ngFor="let item of history">
           <p><span>{{item.fromText}}<sub>{{item.from}}</sub> </span>â†’ <span></span><span>{{item.toText}}<sub>{{item.to}}</sub></span></p>
          </div>
        </ion-card-content>
      
    </ion-card>


</ion-content>
